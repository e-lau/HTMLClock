<!DOCTYPE html>
<html>
	<head>
		<title>Elaine's Clock</title>
		<link href="css/index.css" rel="stylesheet" type="text/css">
		<link href="css/alarm.css" rel="stylesheet" type="text/css">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
	</head>
	<body>
		<h4 class="title">Elaine's Clock</p>

		<div id="user">
			<div id="loginButton">
				<fb:login-button id= scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
			</div>
			<div id="status"></div>
		</div>
		

		

		<h1 id="time"></h1>
		<div id="forecastContainer">
			<img id="forecastIcon">
			<div id="forecastLabel"></div>
		</div>
		<div id="alarmContainer">
			<div id="alarmHeader" class="flexible">
					<h2>Alarms</h2>
					<input type="button" value="Add Alarm" onclick="showAlarmPopup()"/>
			</div>
			<div id="alarms"></div>
		</div>
		<div id="mask" class="hide">

		</div>
		<div id="popup" class="hide">
			<h1>Add Alarm</h1>
			<div id="timeContainer">
				<select id="hours">
				</select>
				<select id="mins">
				</select>
				<select id="ampm">
					<option>am</option>
					<option>pm</option>
				</select>
			</div>
			<input type="text" id="alarmName" placeholder="Alarm Name"/>
			<div class="flexible">
				<input type="button" class="button" value="Cancel" onclick="hideAlarmPopup()"/>
				<input type="button" class="button" value="Save Alarm" onclick="addAlarm()"/>
			</div>
		</div>
		<p id="currentCity"></p>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-60151211-1', 'auto');
		  ga('send', 'pageview');

		</script>
		<script src="js/index.js" type="text/javascript"></script>
		<script src="https://connect.facebook.net/en_US/sdk.js"></script>
		<script src="http://cdn.optimizely.com/js/2543410048.js"></script>
	</body>
</html>
